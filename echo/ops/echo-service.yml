apiVersion: v1
kind: Service
metadata:
  name: echo
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  httpbin_mapping
      prefix: /echo/
      service: echo:8080
  labels:
    app: multisvc
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: multisvc
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  labels:
    app: multisvc
spec:
  selector:
    matchLabels:
      app: multisvc
      tier: frontend
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: multisvc
        tier: frontend
    spec:
      containers:
      - name: multisvc
        image: jasonblanchard/multisvc-echo:1
        env:
          - name: 'PORT'
            value: '8080'
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
             path: /health
             port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1