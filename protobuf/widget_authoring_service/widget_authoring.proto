syntax = "proto3";

package widgets.authoring;

service WidgetAuthoring {
  rpc GetWidget(WidgetRequest) returns (Widget) {}
  rpc CreateWidget(CreateWidgetRequest) returns (Widget) {}
}

message WidgetRequest {
  string id = 1;
}

message CreateWidgetRequest {
  string name = 1;
}

message Widget {
  string id = 1;
  string name = 2;
}